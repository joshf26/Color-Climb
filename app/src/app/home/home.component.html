<GridLayout class="cover-image">
    <StackLayout orientation="vertical" class="title-section">
        <Label textWrap="true" text='{{ titleTop }}' class="title top-part"></Label>
        <Label textWrap="true" text='{{ titleBottom }}' class="title bottom-part"></Label>
    </StackLayout>
    
    <FlexboxLayout flexDirection="row" width="100%" height="100%"> 
        <FlexboxLayout flexDirection="column" alignSelf="flex-end" width="100%">
            <Button alignSelf="center" text="Take Picture" (tap)="takePicture()" width="130" height="70"></Button>
        </FlexboxLayout>
    </FlexboxLayout>
</GridLayout>
